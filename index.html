<!DOCTYPE html>
<html>
    <head>
      <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
      />
      <script src="https://kit.fontawesome.com/35b087a386.js" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
      <div class="container-fluid">
          <div class="border">
              <h1>Payment Form Example </h1>
          </div>
          <div class="row">
          <div class="border">
              <div class="col-12 bg-danger text-black">
                <p>Some fields are missing</p>
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label>Card #</label>
                <input type="text" placeholder="xxxxxxxxxxxxxx">
              </div>
              <div class="col-sm">
                <label>CVC #</label>
                <input type="text" placeholder="0000">
              </div>
              <div class="col-sm">
                <label>Amount</label>
                <input type="text" placeholder="Amount">
              </div>
            </div>
              <div class="row">
                <div class="col-6">
                  <label>First name</label><br />
                  <input type="text">
                </div>
                <div class="col-6">
                  <label>Last name</label><br />
                  <input type="text">
                </div>
              </div>
              <div class="row">
                <div class="col-sm">
                  <label>City</label><br />
                  <input type="text">
                </div>
                <div class="col-sm">  
                  <label>State</label><br />
                  <select name="state" placeholder="Pick your state"><option value="state">Pick a state</option><option value="state">Texas</option><option value="state">Florida</option></select>
                </div>
                <div class="col-sm">  
                  <label>Postal Code</label>
                  <input type="text">
                </div>
              </div>
              <div class="row">
                <div class="col-4">
                  <p>We also accept:</p>
                  <div class="border-rounded bg-secondary text-white">
                  <input name="people" type="radio" />
                  <label><i class="fa-solid fa-audio-description"></i></label>
                  <input name="people" type="radio" />
                  <label><i class="fa-brands fa-cc-visa"></i></label>
                  <input name="people" type="radio" />
                  <label><i class="fa-brands fa-cc-mastercard"></i></label>
                  <input name="people" type="radio" />
                  <label><i class="fa-brands fa-cc-discover"></i></label>
                </div>
              </div>
                <div class="col-8">
                  <label>Message</label><br>
                  <textarea name="comments" rows="5" cols="50"> </textarea>
                </div>
              </div>
            </div>
          <div class="border">
            <button type="button" class="btn btn-secondary">Cancel</button>
            <button type="button" class="btn btn-primary">Send</button>
          </div>
      </div>
    </body>
</html>
