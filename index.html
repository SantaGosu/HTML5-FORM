<!DOCTYPE html>
<html>
    <head>
      <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
      />
      <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
      <div class="container">
          <div class="border">
              <button onClick="window.location.reload();">reload</button>
              <h1>Payment Form Example </h1>
          </div>
          <div class="border">
            <div class="row">
              <div class="col-12 bg-danger text-white">
                <p>Some fields are missing</p>
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label>Card #</label>
                <input type="text" placeholder="xxxxxxxxxxxxxx">
              </div>
              <div class="col-sm">
                <label>CVC #</label>
                <input type="text" placeholder="0000">
              </div>
              <div class="col-sm">
                <label>Amount</label>
                <input type="text" placeholder="Amount">
              </div>
              <div class="row">
                <div class="col-6">
                  <label>First name</label><br />
                  <input type="text">
                </div>
                <div class="col-6">
                  <label>Last name</label><br />
                  <input type="text">
                </div>
              </div>
              <div class="row">
                <div class="col-sm">
                  <label>City</label><br />
                  <input type="text">
                </div>
                <div class="col-sm">  
                  <label>State</label><br />
                  <select name="state" placeholder="Pick your state"><option value="state">Pick a state</option><option value="state">Texas</option><option value="state">Florida</option></select>
                </div>
                <div class="col-sm">  
                  <label>Postal Code</label>
                  <input type="text">
                </div>
              </div>
              <div class="row">
                <div class="col-6">
                  icons
                </div>
                <div class="col-6">
                  <label>Message</label>
                  <textarea name="comments" rows="10" cols="30"> </textarea>
                </div>
              </div>
            </div>
          <div class="border">
            <button type="button" class="btn btn-secondary">Cancel</button>
            <button type="button" class="btn btn-primary">Send</button>
          </div>
      </div>
    </body>
</html>
